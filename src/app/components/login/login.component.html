<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5>Login</h5>
                </div>
                <div class="card-body">
                    <form (submit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">Usu√°rio</label>
                            <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="password"
                                name="password" required>
                            <a a routerLink="/esqueci-senha" class="d-block text-right mt-2">Esqueci minha senha</a>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
